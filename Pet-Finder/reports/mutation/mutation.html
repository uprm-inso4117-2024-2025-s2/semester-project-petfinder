de: -67.140849,\r\n  latitudeDelta: 0.02922,\r\n  longitudeDelta: 0.02421\r\n};\r\n\r\nlet startData = [] as Pet[]\r\nconst fetchItems = async () => {\r\n  console.log(\"Fetching Initial\");\r\n  try {\r\n    let query = supabase\r\n      .from('pets')\r\n      .select('id, name, species, latitude, longitude, photo_url, description')\r\n      .order('created_at', { ascending: false })\r\n      .limit(3); // Maybe increase limit? 3 seems very low.\r\n\r\n    // Apply filters conditionally\r\n    \r\n\r\n    const { data, error: dbError } = await query;\r\n\r\n    if (dbError) {\r\n      throw dbError;\r\n    }\r\n\r\n    // console.log(\"Fetched Data:\", data);\r\n    startData = data;\r\n\r\n    return \r\n     // Set data or empty array if data is null/undefined\r\n\r\n  } catch (err: any) {\r\n    console.error('Error fetching items:', err);\r\n    Alert.alert(\"Error\", `Failed to fetch items: ${err.message || 'Unknown error'}`);\r\n  }\r\n};\r\n\r\nfetchItems();\r\n\r\n\r\n/**\r\n * Styles for various UI components.\r\n */\r\nconst styles = StyleSheet.create({\r\n  container: { flex: 1 },\r\n  map: { width: \"100%\", height: \"100%\" },\r\n  header: { flexDirection: 'row', alignItems: 'center', backgroundColor: '#FBF0DC', marginTop: 50, padding: 10},\r\n  searchBar: { flex: 1, height: 40, backgroundColor: '#fff', borderRadius: 5, paddingHorizontal: 10},\r\n  filterButton: { backgroundColor: '#6B431F', padding: 10, borderRadius: 5, margin: 5 },\r\n  clearButton: {backgroundColor: 'red', padding: 10, borderRadius: 5, margin: 5 },\r\n  filterButtonText: { color: 'white', fontWeight: 'bold' },\r\n  userLocationButton: {\r\n    position: \"absolute\",\r\n    bottom: \"12%\",\r\n    right: \"5%\",\r\n    backgroundColor: \"#FBF0DC\",\r\n    width: 45,\r\n    height: 45,\r\n    borderRadius: 45 / 2,\r\n    justifyContent: \"center\",\r\n    alignItems: \"center\",\r\n  },\r\n  buttonImage: {\r\n    width: 35,\r\n    height: 35,\r\n    resizeMode: \"contain\",\r\n  }\r\n});\r\n\r\n/**\r\n * Main component for the pet finder map screen.\r\n * Displays a map with pet markers, a search bar, and filtering options.\r\n */\r\nexport default function MapScreen() {\r\n  const [selectedFilter, setSelectedFilter] = useState<"+"string>(\"\");\r\n  const [searchQuery, setSearchQuery] = useState<"+"string>(\"\");\r\n  const [dataActual, setData] = useState<"+"Pet[]>(startData);\r\n  const [userLocation, setUserLocation] = useState<"+" Location.LocationObject  | null>(null);\r\n  const mapRef = useRef<"+"MapView>(null)\r\n  let locationSubscription: Location.LocationSubscription | null = null;\r\n\r\n  /**\r\n   * Effect hook to request location permissions and start tracking user location.\r\n   */\r\n  useEffect(() => {\r\n    const startTracking = async () => {\r\n      let { status } = await Location.requestForegroundPermissionsAsync();\r\n      if (status !== \"granted\") return;\r\n\r\n      locationSubscription = await Location.watchPositionAsync(\r\n        { accuracy: Location.Accuracy.High, timeInterval: 10000, distanceInterval: 10 },\r\n        (location) => setUserLocation(location)\r\n      );\r\n    };\r\n\r\n    startTracking();\r\n    return () => { locationSubscription?.remove(); };\r\n  }, []);\r\n\r\n  /**\r\n   * Effect hook to filter pets based on search query and selected filter.\r\n   */\r\n  useEffect(() => {\r\n    const fetchItems = async () => {\r\n      console.log(\"Fetching with filter:\", selectedFilter, \"?? query:\", searchQuery);\r\n      try {\r\n        let query = supabase\r\n          .from('pets')\r\n          .select('id, name, species, latitude, longitude, photo_url, description')\r\n          .order('created_at', { ascending: false })\r\n          .limit(3); // Maybe increase limit? 3 seems very low.\r\n  \r\n        // Apply filters conditionally\r\n        if (selectedFilter) { // Check if filter is not empty string\r\n          query = query.eq('species', selectedFilter.toLowerCase());\r\n        }\r\n        if (searchQuery) { // Check if query is not empty string\r\n          query = query.ilike('name', `%${searchQuery}%`);\r\n        }\r\n  \r\n        const { data, error: dbError } = await query;\r\n  \r\n        if (dbError) {\r\n          throw dbError;\r\n        }\r\n  \r\n        // console.log(\"Fetched Data:\", data);\r\n        setData(data);\r\n         // Set data or empty array if data is null/undefined\r\n  \r\n      } catch (err: any) {\r\n        console.error('Error fetching items:', err);\r\n        setData([]); // Clear data on error\r\n        Alert.alert(\"Error\", `Failed to fetch items: ${err.message || 'Unknown error'}`);\r\n      }\r\n    };\r\n  \r\n    fetchItems();\r\n  }, [selectedFilter, searchQuery]); // Dependencies are correct\r\n\r\n  useEffect(() => {\r\n    (async () => {\r\n      let {status} = await Location.requestForegroundPermissionsAsync();\r\n      if(status != 'granted') {\r\n        return;\r\n      }\r\n      let userLocation = await Location.getCurrentPositionAsync({\r\n        accuracy: Location.Accuracy.Balanced,\r\n        timeInterval: 5,\r\n      });\r\n      setUserLocation(userLocation);\r\n    }) ();\r\n  }, []);\r\n\r\n  const goToCurrentLocation = async () => {\r\n    if(userLocation && mapRef.current) {\r\n      mapRef.current.animateCamera({\r\n        center: {\r\n          latitude: userLocation.coords.latitude,\r\n          longitude: userLocation.coords.longitude,\r\n        },\r\n        altitude: 2000,\r\n        zoom: 15,\r\n      });\r\n    }\r\n  };\r\n\r\n  return (\r\n    <"+"View style={styles.container}>\r\n      {/* Header with Logo and Search Bar */}\r\n      <"+"View style={styles.header}>\r\n        <"+"Image source={require('../../assets/images/Pet_Finder_Assets/Pet_Logo.png')} style={{ width: 75, height: 75 }} />\r\n        <"+"TextInput\r\n          style={styles.searchBar}\r\n          placeholder=\"Search...\"\r\n          placeholderTextColor = \"#919397\"\r\n          onChangeText={setSearchQuery}\r\n        />\r\n      <"+"/View>\r\n\r\n      {/* Filter Buttons for Pet Type */}\r\n      <"+"View style={{ flexDirection: 'row', justifyContent: 'space-around', padding: 10 ,backgroundColor: '#FBF0DC'}}>\r\n        {['Dog', 'Cat', 'Others','Clear'].map(filter => (\r\n          <"+"TouchableOpacity key={filter} style={filter === \"Clear\" ? styles.clearButton: styles.filterButton} onPress={() => filter === \"Clear\" ? setSelectedFilter(\"\") : setSelectedFilter(filter)}>\r\n            <"+"Text style={styles.filterButtonText}>{filter}<"+"/Text>\r\n          <"+"/TouchableOpacity>\r\n        ))}\r\n      <"+"/View>\r\n\r\n      {/* Map View with Pet Markers */}\r\n      <"+"MapView ref={mapRef} initialRegion={INITIAL_REGION} showsUserLocation={true} style={styles.map}>\r\n        {dataActual.map((pet: Pet) => (\r\n          <"+"Marker\r\n            key={pet.id}\r\n\r\n            coordinate={{latitude : pet.latitude ,  longitude: pet.longitude}}\r\n            image={pet.species === 'dog' ? require(\"../../assets/images/Pet_Finder_Assets/Pet_DogMarker.png\") : require(\"../../assets/images/Pet_Finder_Assets/Pet_CatMarker.png\")}\r\n\r\n          >\r\n            <"+"Callout>\r\n              <"+"Descriptor {...pet} />\r\n            <"+"/Callout>\r\n          <"+"/Marker>\r\n        ))}\r\n      <"+"/MapView>\r\n      <"+"TouchableOpacity testID=\"userLocationButton\" style={styles.userLocationButton} onPress={goToCurrentLocation}>\r\n        <"+"Image \r\n        source={require(\"../../assets/images/Pet_Finder_Assets/Pet_UserLocation.png\")}\r\n        style={styles.buttonImage}\r\n        />\r\n      <"+"/TouchableOpacity>\r\n    <"+"/View>\r\n  );\r\n}\r\n"},"app/(tabs)/profile.tsx":{"language":"typescript","mutants":[{"id":"436","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":2,"line":164},"start":{"column":41,"line":17}}},{"id":"437","mutatorName":"BooleanL ord: \"********\",\r\n  });\r\n\r\n  const handleChange = (field: keyof typeof user, value: string) => {\r\n    setUser({ ...user, [field]: value });\r\n  };\r\n\r\n  // Function to pick an image from the gallery\r\n  const pickImage = async () => {\r\n    let permissionResult =\r\n      await ImagePicker.requestMediaLibraryPermissionsAsync();\r\n    if (!permissionResult.granted) {\r\n      alert(\"Permission to access gallery is required!\");\r\n      return;\r\n    }\r\n\r\n    let result = await ImagePicker.launchImageLibraryAsync({\r\n      mediaTypes: ImagePicker.MediaTypeOptions.Images,\r\n      allowsEditing: true,\r\n      aspect: [1, 1],\r\n      quality: 1,\r\n    });\r\n\r\n    if (!result.canceled) {\r\n      setProfileImage(result.assets[0].uri);\r\n    }\r\n  };\r\n\r\n  return (\r\n    <"+"View style={styles.container}>\r\n      {/* Header */}\r\n      <"+"View style={styles.header}>\r\n        <"+"TouchableOpacity onPress={() => router.back()}>\r\n          <"+"Ionicons name=\"arrow-back\" size={24} color=\"black\" />\r\n        <"+"/TouchableOpacity>\r\n        <"+"TouchableOpacity>\r\n          <"+"Ionicons name=\"settings-outline\" size={24} color=\"black\" />\r\n        <"+"/TouchableOpacity>\r\n      <"+"/View>\r\n\r\n      <"+"View style={styles.profileContainer}>\r\n        <"+"Image\r\n          source={profileImage ? { uri: profileImage } : ProfileImagePlaceholder}\r\n          style={styles.profileImage}\r\n        />\r\n        <"+"TouchableOpacity style={styles.editIcon} onPress={pickImage}>\r\n          <"+"Ionicons name=\"camera\" size={22} color=\"white\" />\r\n        <"+"/TouchableOpacity>\r\n      <"+"/View>\r\n\r\n      {/* User Name */}\r\n      <"+"TextInput\r\n        style={[styles.name, isEditing && styles.editable]}\r\n        value={user.name}\r\n        onChangeText={(text) => handleChange(\"name\", text)}\r\n        editable={isEditing}\r\n      />\r\n\r\n      {/* Editable Fields */}\r\n      <"+"View style={styles.input ntWeight: 'bold',\r\n  },\r\n  socialButton: {\r\n    backgroundColor: '#ffffff',\r\n    padding: 15,\r\n    borderRadius: 8,\r\n    alignItems: 'center',\r\n    marginTop: 10,\r\n    borderWidth: 1,\r\n    borderColor: '#cccccc',\r\n  },\r\n  socialButtonText: {\r\n    color: '#333333',\r\n    fontSize: 16,\r\n    fontWeight: 'bold',\r\n  },\r\n  loginText: {\r\n    textAlign: 'center',\r\n    marginTop: 20,\r\n    color: '#16A849',\r\n  },\r\n});\r\n\r\nconst SignUpForm: React.FC = () => {\r\n  const [fullName, setFullName] = useState('');\r\n  const [email, setEmail] = useState('');\r\n  const [dateOfBirth, setDateOfBirth] = useState('');\r\n  const [phoneNumber, setPhoneNumber] = useState('');\r\n  const [password, setPassword] = useState('');\r\n  const [loading, setLoading] = useState(false);\r\n  const [errorMessages, setErrorMessages] = useState<"+"{ [key: string]: string }>({});\r\n  const [showDatePicker, setShowDatePicker] = useState(false);\r\n  const router = useRouter();\r\n\r\n  // Google OAuth\r\n  const [request, response, promptAsync] = Google.useAuthRequest({\r\n    clientId: 'YOUR_GOOGLE_EXPO_CLIENT_ID', // Replace with your Google Expo client ID\r\n    iosClientId: 'YOUR_GOOGLE_IOS_CLIENT_ID', // Replace with your Google iOS client ID\r\n    androidClientId: 'YOUR_GOOGLE_ANDROID_CLIENT_ID', // Replace with your Google Android client ID\r\n    webClientId: 'YOUR_GOOGLE_WEB_CLIENT_ID', // Replace with your Google web client ID\r\n  });\r\n\r\n  // Facebook OAuth\r\n  const [fbRequest, fbResponse, fbPromptAsync] = Facebook.useAuthRequest({\r\n    clientId: 'YOUR_FACEBOOK_APP_ID', // Replace with your Facebook App ID\r\n  });\r\n\r\n  // Handle Google OAuth response\r\n  React.useEffect(() => {\r\n    if (response?.type === 'success') {\r\n      const { authentication } = response;\r\n      if (authentication?.accessToken) {\r\n        handleSocialSignIn('google', authentication.accessToken);\r\n      }\r\n    }\r\n  }, [response]);\r\n\r\n  // Handle Facebook OAuth response\r\n  React.useEffect(() => {\r\n    if (fbResponse?.type === 'success') {\r\n      const { authentication } = fbResponse;\r\n      if (authentication?.accessToken) {\r\n        handleSocialSignIn('facebook', authentication.accessToken);\r\n      }\r\n    }\r\n  }, [fbResponse]);\r\n\r\n  // Handle social sign-in with Supabase\r\n  const handleSocialSignIn = async (provider: 'google' | 'facebook', accessToken: string) => {\r\n    setLoading(true);\r\n    try {\r\n      const { data, error } = await supabase.auth.signInWithOAuth({\r\n        provider,\r\n        options: {\r\n          redirectTo: 'myapp://auth-callback', // Replace with your app's redirect URL\r\n        },\r\n      });\r\n\r\n      if (error) {\r\n        setErrorMessages({ general: error.message });\r\n        setLoading(false);\r\n        return;\r\n      }\r\n\r\n      setErrorMessages({});\r\n      router.replace('/LoginScreen');\r\n    } catch (err) {\r\n      setErrorMessages({ general: 'An unexpected error occurred. Try again.' });\r\n    } finally {\r\n      setLoading(false);\r\n    }\r\n  };\r\n\r\n  const validateInputs = () => {\r\n    let errors: { [key: string]: string } = {};\r\n\r\n    if (!fullName) errors.fullName = 'Full name is required.';\r\n    if (!email) errors.email = 'Email is required.';\r\n    if (!phoneNumber) errors.phoneNumber = 'Phone number is required.';\r\n    if (!password) errors.password = 'Password is required.';\r\n    if (!dateOfBirth) errors.dateOfBirth = 'Date of birth is required.';\r\n\r\n    const emailRegex = /\\S+@\\S+\\.\\S+/;\r\n    if (email && !emailRegex.test(email)) errors.email = 'Invalid email format.';\r\n\r\n    if (password.length > 0 && password.length <"+" 8) errors.password = 'Password must be at least 8 characters.';\r\n    if (!(/\\d/.test(password) && /[\\W_]/.test(password))) errors.password = 'Password must contain at least one number and one special character';\r\n\r\n    // Validate Date of Birth (Format: MM/DD/YYYY)\r\n    const dobRegex = /^(0[1-9]|1[0-2])\\/(0[1-9]|[12][0-9]|3[01])\\/(19|20)\\d\\d$/;\r\n    if (dateOfBirth && !dobRegex.test(dateOfBirth)) errors.dateOfBirth = 'Format must be MM/DD/YYYY.';\r\n\r\n    setErrorMessages(errors);\r\n    return Object.keys(errors).length === 0;\r\n  };\r\n\r\n  const handleSignUp = async () => {\r\n    if (!validateInputs()) {\r\n      return;\r\n    }\r\n\r\n    setLoading(true);\r\n\r\n    try {\r\n      const { data, error } = await supabase.auth.signUp({\r\n        email,\r\n        password,\r\n        options: {\r\n          data: {\r\n            full_name: fullName,\r\n            date_of_birth: dateOfBirth,\r\n            phone_number: phoneNumber,\r\n          },\r\n        },\r\n      });\r\n\r\n      if (error) {\r\n        setErrorMessages({ general: error.message });\r\n        setLoading(false);\r\n        return;\r\n      }\r\n\r\n      setErrorMessages({});\r\n      router.replace('/LoginScreen');\r\n    } catch (err) {\r\n      setErrorMessages({ general: 'An unexpected error occurred. Try again.' });\r\n    } finally {\r\n      setLoading(false);\r\n    }\r\n  };\r\n\r\n  const DateOfBirthInput = () => {\r\n    if (Platform.OS === 'web') {\r\n      return (\r\n        <"+"TextInput\r\n          style={styles.input}\r\n          placeholder=\"MM/DD/YYYY\"\r\n          value={dateOfBirth}\r\n          onChangeText={(text) => {\r\n            setDateOfBirth(text);\r\n            setErrorMessages((prev) => ({ ...prev, dateOfBirth: '' }));\r\n          }}\r\n        />\r\n      );\r\n    }\r\n\r\n    return (\r\n      <"+">\r\n        <"+"TouchableOpacity\r\n          onPress={() => {\r\n            console.log('Date picker button clicked!');\r\n            setShowDatePicker(true);\r\n          }}\r\n        >\r\n          <"+"Text style={styles.input}>\r\n            {dateOfBirth || 'Select your date of birth'}\r\n          <"+"/Text>\r\n        <"+"/TouchableOpacity>\r\n        {showDatePicker && (\r\n Found Pet Report) updates text inputs on user input","location":{"start":{"column":4,"line":45}}},{"id":"2","name":"ReportScreen (Lost/Found Pet Report) shows alert when required fields are missing on submission","location":{"start":{"column":4,"line":57}}},{"id":"3","name":"ReportScreen (Lost/Found Pet Report) handles image upload placeholder behavior","location":{"start":{"column":4,"line":64}}}],"source":"import React from 'react';\r\nimport { Alert } from 'react-native';\r\nimport { render, fireEvent, waitFor } from '@testing-library/react-native';\r\nimport ReportScreen from '../app/(tabs)/ReportScreen'; // Adjust this path if needed\r\nimport * as ImagePicker from 'expo-image-picker';\r\nimport { useRouter } from 'expo-router';\r\n\r\n// --- Mocks ---\r\njest.mock('expo-router', () => ({\r\n  useRouter: jest.fn(),\r\n}));\r\n\r\njest.mock('expo-image-picker', () => ({\r\n  requestMediaLibraryPermissionsAsync: jest.fn(),\r\n  launchImageLibraryAsync: jest.fn(),\r\n  MediaTypeOptions: {\r\n    Images: 'Images',\r\n  },\r\n}));\r\n\r\njest.spyOn(Alert, 'alert').mockImplementation(() => {});\r\n\r\ndescribe('ReportScreen (Lost/Found Pet Report)', () => {\r\n  let routerReplaceMock: jest.Mock;\r\n\r\n  beforeEach(() => {\r\n    routerReplaceMock = jest.fn();\r\n    (useRouter as jest.Mock).mockReturnValue({\r\n      replace: routerReplaceMock,\r\n    });\r\n    jest.clearAllMocks();\r\n  });\r\n\r\n  it('renders key components for lost pet report by default', () => {\r\n    const { getByText, getByPlaceholderText } = render(<"+"ReportScreen />);\r\n    // Defaults to lost report so title should be \"Report a Lost Pet\"\r\n    expect(getByText('Report a Lost Pet')).toBeTruthy();\r\n    // Check for key input fields (Pet Name, Location, etc.)\r\n    expect(getByPlaceholderText('Enter pet name')).toBeTruthy();\r\n    expect(getByPlaceholderText('Enter location')).toBeTruthy();\r\n    expect(getByText('Pick Date and Time')).toBeTruthy();\r\n    expect(getByText('Add Photo')).toBeTruthy();\r\n  });\r\n\r\n  it('updates text inputs on user input', () => {\r\n    const { getByPlaceholderText } = render(<"+"ReportScreen />);\r\n    const petNameInput = getByPlaceholderText('Enter pet name');\r\n    const locationInput = getByPlaceholderText('Enter location');\r\n\r\n    fireEvent.changeText(petNameInput, 'Buddy');\r\n    fireEvent.changeText(locationInput, 'Central Park');\r\n\r\n    expect(petNameInput.props.value).toBe('Buddy');\r\n    expect(locationInput.props.value).toBe('Central Park');\r\n  });\r\n\r\n  it('shows alert when required fields are missing on submission', () => {\r\n    const { getByText } = render(<"+"ReportScreen />);\r\n    const submitButton = getByText('Submit');\r\n    fireEvent.press(submitButton);\r\n    expect(Alert.alert).toHaveBeenCalled();\r\n  });\r\n\r\n  it('handles image upload placeholder behavior', async () => {\r\n    // Mock permissions and launchImageLibraryAsync responses\r\n    (ImagePicker.requestMediaLibraryPermissionsAsync as jest.Mock).mockResolvedValue({ status: 'granted' });\r\n    (ImagePicker.launchImageLibraryAsync as jest.Mock).mockResolvedValue({\r\n      canceled: false,\r\n      assets: [{ uri: 'test-uri' }],\r\n    });\r\n\r\n    const { getByText } = render(<"+"ReportScreen />);\r\n    const addPhotoButton = getByText('Add Photo');\r\n    fireEvent.press(addPhotoButton);\r\n    await waitFor(() => {\r\n      expect(ImagePicker.launchImageLibraryAsync).toHaveBeenCalled();\r\n    });\r\n  });\r\n});\r\n"},"__test__/MapScreen.test.tsx":{"tests":[{"id":"4","name":"MapScreen renders search bar and filter buttons","location":{"start":{"column":4,"line":36}}},{"id":"5","name":"MapScreen handles user location button press","location":{"start":{"column":4,"line":48}}},{"id":"6","name":"MapScreen toggles filter buttons","location":{"start":{"column":4,"line":60}}}],"source":"import React from 'react';\r\nimport { render, fireEvent, waitFor, act } from '@testing-library/react-native';\r\nimport MapScreen from '../app/(tabs)/MapScreen';\r\nimport * as Location from 'expo-location';\r\n\r\n// Mock expo-location with proper async behavior\r\njest.mock('expo-location', () => ({\r\n  requestForegroundPermissionsAsync: jest.fn(() => \r\n    Promise.resolve({ status: 'granted' })\r\n  ),\r\n  getCurrentPositionAsync: jest.fn(() => \r\n    Promise.resolve({\r\n      coords: { latitude: 18.2095, longitude: -67.1408 }\r\n    })\r\n  ),\r\n  watchPositionAsync: jest.fn(() => {\r\n    return Promise.resolve({ remove: jest.fn() });\r\n  }),\r\n  Accuracy: { High: 1, Balanced: 2 },\r\n}));\r\n\r\n// Mock static assets\r\njest.mock('../assets/images/Pet_Finder_Assets/Pet_Logo.png', () => 0);\r\njest.mock('../assets/images/Pet_Finder_Assets/Pet_UserLocation.png', () => 0);\r\njest.mock('../assets/images/Pet_Finder_Assets/Pet_DogMarker.png', () => 0);\r\njest.mock('../assets/images/Pet_Finder_Assets/Pet_CatMarker.png', () => 0);\r\n\r\n// Mock descriptor component\r\njest.mock('@/components/descriptor', () => 'Descriptor');\r\n\r\ndescribe('MapScreen', () => {\r\n  beforeEach(() => {\r\n    jest.clearAllMocks();\r\n  });\r\n\r\n  it('renders search bar and filter buttons', async () => {\r\n    const { getByPlaceholderText, getByText } = render(<"+"MapScreen />);\r\n    \r\n    await waitFor(() => {\r\n      expect(getByPlaceholderText('Search...')).toBeTruthy();\r\n      expect(getByText('Dog')).toBeTruthy();\r\n      expect(getByText('Cat')).toBeTruthy();\r\n      expect(getByText('Others')).toBeTruthy();\r\n      expect(getByText('Clear')).toBeTruthy();\r\n    });\r\n  });\r\n\r\n  it('handles user location button press', async () => {\r\n    const { getByTestId } = render(<"+"MapScreen />);\r\n    \r\n    await act(async () => {\r\n      fireEvent.press(getByTestId('userLocationButton'));\r\n      await Promise.resolve(); // Allow any pending promises to resolve\r\n    });\r\n\r\n    expect(Location.getCurrentPositionAsync).toHaveBeenCalled();\r\n  });\r\n\r\n  \r\n  it('toggles filter buttons', async () => {\r\n    const { getByText } = render(<"+"MapScreen />);\r\n    const dogButton = getByText('Dog');\r\n    const catButton = getByText('Cat');\r\n    \r\n    await act(async () => {\r\n      fireEvent.press(dogButton);\r\n      await Promise.resolve();\r\n    });\r\n    \r\n    await act(async () => {\r\n      fireEvent.press(catButton);\r\n      await Promise.resolve();\r\n    });\r\n    \r\n    // Add assertions for visual feedback if available\r\n  });\r\n});"},"__test__/sortUtils.test.ts":{"tests":[{"id":"7","name":"sortByName should sort names in non-decreasing order","location":{"start":{"column":4,"line":32}}},{"id":"8","name":"sortByName should be idempotent","location":{"start":{"column":4,"line":44}}},{"id":"9","name":"sortByDistance should sort by ascending distance","location":{"start":{"column":4,"line":56}}},{"id":"10","name":"sortByDistance should be idempotent","location":{"start":{"column":4,"line":68}}}],"source":"// sortUtils.test.ts\r\n\r\nimport { sortByName, sortByDistance } from \"../utils/sortUtils\";\r\nimport fc from \"fast-check\";\r\n\r\n// Helper: Euclidean distance\r\nfunction distance(p1: [number, number], p2: [number, number]) {\r\n  return Math.sqrt((p1[0] - p2[0])**2 + (p1[1] - p2[1])**2);\r\n}\r\n\r\n// Arbitrary Pet Generator\r\nconst petArb = fc.record({\r\n  id: fc.integer(),\r\n  name: fc.string(),\r\n  type: fc.constantFrom(\"Dog\", \"Cat\", \"Other\"),\r\n  location: fc.record({\r\n    latitude: fc.double({ min: -90, max: 90 }),\r\n    longitude: fc.double({ min: -180, max: 180 })\r\n  }),\r\n  photo: fc.constant(null),\r\n  description: fc.string(),\r\n}).map(pet => {\r\n  const user : [number, number]=[18.209533, -67.140849]; // UPRM ref\r\n  const petCoords: [number, number] = [pet.location.latitude, pet.location.longitude];\r\n  return {\r\n    ...pet,\r\n    distanceFromUser: distance(petCoords, user)\r\n  };\r\n});\r\n\r\ndescribe(\"sortByName\", () => {\r\n  it(\"should sort names in non-decreasing order\", () => {\r\n    fc.assert(\r\n      fc.property(fc.array(petArb), pets => {\r\n        const sorted = sortByName(pets);\r\n        for (let i = 1; i <"+" sorted.length; i++) {\r\n          if (sorted[i - 1].name.localeCompare(sorted[i].name) > 0) return false;\r\n        }\r\n        return true;\r\n      })\r\n    );\r\n  });\r\n\r\n  it(\"should be idempotent\", () => {\r\n    fc.assert(\r\n      fc.property(fc.array(petArb), pets => {\r\n        const once = sortByName(pets);\r\n        const twice = sortByName(once);\r\n        return JSON.stringify(once) === JSON.stringify(twice);\r\n      })\r\n    );\r\n  });\r\n});\r\n\r\ndescribe(\"sortByDistance\", () => {\r\n  it(\"should sort by ascending distance\", () => {\r\n    fc.assert(\r\n      fc.property(fc.array(petArb), pets => {\r\n        const sorted = sortByDistance(pets);\r\n        for (let i = 1; i <"+" sorted.length; i++) {\r\n          if ((sorted[i - 1].distanceFromUser ?? 0) > (sorted[i].distanceFromUser ?? 0)) return false;\r\n        }\r\n        return true;\r\n      })\r\n    );\r\n  });\r\n\r\n  it(\"should be idempotent\", () => {\r\n    fc.assert(\r\n      fc.property(fc.array(petArb), pets => {\r\n        const once = sortByDistance(pets);\r\n        const twice = sortByDistance(once);\r\n        return JSON.stringify(once) === JSON.stringify(twice);\r\n      })\r\n    );\r\n  });\r\n});\r\n"},"__test__/ReportScreen.performance.test.tsx":{"tests":[{"id":"11","name":"Performance Tests for ReportScreen renders the ReportScreen quickly","location":{"start":{"column":4,"line":6}}},{"id":"12","name":"Performance Tests for ReportScreen handles form submission quickly","location":{"start":{"column":4,"line":15}}}],"source":"import React from 'react';\r\nimport { render, fireEvent, waitFor } from '@testing-library/react-native';\r\nimport ReportPetScreen from '../app/(tabs)/ReportScreen'; \r\n\r\ndescribe('Performance Tests for ReportScreen', () => {\r\n  it('render
